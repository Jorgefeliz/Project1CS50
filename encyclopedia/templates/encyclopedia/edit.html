{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>{{title}}</h1>

    <div>

        <form action="{% url 'save' %}" method="POST">
            {% csrf_token %}
            <label> Title: </label>
            <input type="text" id="title" name="title" value="{{title}}"><br>
            <textarea id="content" name="content">
                {{content}}
            </textarea><br>
            
            <button type="submit">Save</button>
        </form>
        

    </div>


{% endblock %}
