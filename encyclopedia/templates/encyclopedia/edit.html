{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>{{title}}</h1>

    <div>
        <form action="{% url 'save' %}" method="POST">
            {% csrf_token %}
            <textarea id="content">
                {{content}}
            </textarea>
            <input type="hidden" id="title" value="{{title}}">
            <button type="submit">Save</button>
        </form>
        

    </div>


{% endblock %}
