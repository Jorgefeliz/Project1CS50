{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <p> {{number}} results found </p>
    <ul>

        {% for entry in entries %}
           <a href="/wiki/{{entry}}"> <li>{{ entry }}</li> </a>
        {% endfor %}
    </ul>

{% endblock %}
